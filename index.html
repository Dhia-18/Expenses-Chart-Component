  <title>Frontend Mentor | Expenses chart component</title>

<body>
  <main>

    <div class="balance-container">
      <p>My balance <br> <span>$921.48</span></p>
      <img src="images/logo.svg">
    </div>

    <div class="stats-container">

      <h1>Spending - Last 7 days</h1>

      <div class="graph-containers">

        <div class="mon graph">
          <div class="expenses-graph">
            <div class="day-expenses hidden"></div>
          </div>
          <p>mon</p>
        </div>

        <div class="tue graph">
          <div class="expenses-graph">
            <div class="day-expenses hidden"></div>
          </div>
          <p>tue</p>
        </div>

        <div class="wed graph">
          <div class="expenses-graph">
            <div class="day-expenses hidden"></div>
          </div>
          <p>wed</p>
        </div>

        <div class="thu graph">
          <div class="expenses-graph">
            <div class="day-expenses hidden"></div>
          </div>
          <p>thu</p>
        </div>

        <div class="fri graph">
          <div class="expenses-graph">
            <div class="day-expenses hidden"></div>
          </div>
          <p>fri</p>
        </div>

        <div class="sat graph">
          <div class="expenses-graph">
            <div class="day-expenses hidden"></div>
          </div>
          <p>sat</p>
        </div>

        <div class="sun graph">
          <div class="expenses-graph">
            <div class="day-expenses hidden"></div>
          </div>
          <p>sun</p>
        </div>
      </div>

      <hr>

      <div class="total-container">
        <p id="total">Total this month <br> <span>$478.33</span></p>
        <p id="pourcentage"><span>+2.4%</span> <br> from last month</p>
      </div>

    </div>

  </main>
</body>
</html>
